<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Slots</title>
  </head>
  <body>
    <main>
      <h1>Fast Food Slot Machine</h1>

      <section class="upTop">
        <section class="img">
          <img src="burger.png" id="imgOne" alt="" />
        </section>
        <section class="img">
          <img src="chick.png" id="imgTwo" alt="" />
        </section>
        <section class="img">
          <img src="mcd.png" id="imgThree" alt="" />
        </section>
      </section>
      <section class="middle">
        <button value="5" id="betMin">$5</button>

        <button value="50" id="betMax">$50</button>
      </section>

      <section class="bottom">
        <h2 id="balance">Current balance: $<span id="amount"></span></h2>

        
      </section>
      <section><h3 id="results"></h3></section>
    </main>

    <script type="text/javascript" src="./main.js.js"></script>
  </body>
</html>
